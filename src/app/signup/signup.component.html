<div class="sign-form container-fluid pad-t-50 my-bg my-bg-2">

  
  <div class="d-flex justify-content-center mb-3">
     <div class="col-sm-6">
    <div class="p-2 bg-info">
  
  
  <div class="row form-container form-bg">

  <h3 class="my-title"><span class="clr">S</span>ign <span class="clr">U</span>p</h3>
  
  
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">

    <div class = "alert alert-danger" *ngIf = "errorMessage">{{errorMessage}}</div>

	<div class="row">
	<div class="col-sm-6">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" required #fname="ngModel" [class.is-invalid]="fname.invalid && fname.touched" name="FirstName" class="form-control" [(ngModel)] ="userSignupDetail.firstName" >
      <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">First Name is required</small>
    </div>  
    </div>  
	
	<div class="col-sm-6">
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="LastName" class="form-control" [(ngModel)] ="userSignupDetail.lastName">
    </div>
    </div>
    </div>
	
	
	<div class="row">
	<div class="col-sm-12">
    <div class="form-group">
      <label>Email</label>
      <input type="text" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched" name="Email" class="form-control" [(ngModel)] ="userSignupDetail.emailID">
      <div *ngIf="email.errors && (email.invalid || email.touched)">
          <small class="text-danger" *ngIf="email.errors.required && email.touched">Email is required</small>
          <small class="text-danger" *ngIf="email.errors.pattern">incorrect email</small>
      </div>
      
    </div>
    </div>
	
	<div class="col-sm-12">
    <div class="form-group">
      <label>Password</label>
      <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="Password" class="form-control" [(ngModel)] ="userSignupDetail.password">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
    </div>
    </div>
	
	<div class="col-sm-12">
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" required #cpassword="ngModel" [class.is-invalid]="cpassword.invalid && cpassword.touched" name="ConfirmPassword" class="form-control" [(ngModel)] ="userSignupDetail.password">
    </div>
    </div>

	<div class="col-sm-12">
	<div class="text-center">
    <button [disabled]="userForm.form.invalid" class="my-btn" type="submit">Submit</button>
	&nbsp;&nbsp;&nbsp;Or &nbsp;&nbsp;&nbsp;<a routerLink="/signin" routerLinkActive="active">Sign In</a>
	</div>
	</div>
	</div>
	
  </form>
</div>
</div>
</div>
</div>
</div>
